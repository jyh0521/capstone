<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>주차 예약 시스템</title>
</head>
<body>
    <form action = "/capstone/php/login/login.php" method = "post">
        <label>ID</label>
        <input type="text" id="usr_id">
        <label>Password</label>
        <input type="password" id="usr_pw">
        <input type = "submit" value = "로그인">
    </form>
    <button id="signUp">회원가입</button>

    <!-- 회원가입 다이얼로그 -->
    <div id='dialog' style="display: none;">
        <h4>다이얼로그</h4>
        <form name="signUpForm">
            <label>아이디</label>
            <input type="text" name="signUp_usr_id">
            <label>비밀번호</label>
            <input type="password" name="signUp_usr_pw">
            <label>비밀번호 확인</label>
            <input type="password" name="signUp_usr_pw_chk">
            <label>이름</label>
            <input type="text" name="signUp_usr_nm">
            <label>차량 번호</label>
            <input type="text" name="signUp_usr_car">

            <input type = "submit" id='insertUsr' value = "회원가입">
        </form>
    </div>

    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="/capstone/js/login/login.js"></script>
</body>
</html>
